service:
  name: t10a-serverless

provider:
  name: aws
  runtime: nodejs8.10
  region: eu-central-1
  stage: dev
  versionFunctions: false
  logRetentionInDays: 5
  deploymentBucket:
    name: serverlessdeployment.${self:provider.region}.terra10.io
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:UpdateItem
      Resource:
        - arn:aws:dynamodb:${self:provider.region}:*:table/${self:service.name}
  apiKeys:
    - ${self:service.name}-postman

functions:
  postBeer:
    handler: lib/postBeer.handler
    description: POST our new beers in DynamoDB
    events:
    - http:
        method: post
        path: beer
        private: true

resources:
  - ${file(resources/resources-dynamodb.yml)}

# Add the serverless-webpack plugin
plugins:
  - serverless-webpack
